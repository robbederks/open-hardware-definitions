- !Module
  name: CMP
  description: Analog comparator
  base_addr: 0x40024000
  size: 0xfff
  registers:
  - !Register
    name: CTRL
    addr: 0x0
    size_bits: 32
    description: Comparator control register
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: RESERVED
      bit_offset: 0
      bit_width: 3
      description: Reserved. Write as 0.
    - !Field
      name: EDGESEL
      bit_offset: 3
      bit_width: 2
      description: 'This field controls which edges on the comparator output set the
        COMPEDGE bit (bit 23 below): 00 = Falling edges 01 = Rising edges 1x = Both
        edges'
      enum_values:
        0: FALLING_EDGES
        1: RISING_EDGES
        2: BOTH_EDGES
        3: BOTH_EDGES
    - !Field
      name: RESERVED
      bit_offset: 5
      bit_width: 1
      description: Reserved. Write as 0.
    - !Field
      name: COMPSA
      bit_offset: 6
      bit_width: 1
      description: Comparator output control
      enum_values:
        0: DIRECT
        1: SYNCH
    - !Field
      name: RESERVED
      bit_offset: 7
      bit_width: 1
      description: Reserved. Write as 0.
    - !Field
      name: COMP_VP_SEL
      bit_offset: 8
      bit_width: 3
      description: Selects positive voltage input
      enum_values:
        0: VOLTAGE_LADDER_OUTPU
        1: ACMP_I1
        2: ACMP_I2
        3: RESERVED
        4: RESERVED
        5: RESERVED
        6: INTERNAL_REFERENCE_V
        7: RESERVED
    - !Field
      name: COMP_VM_SEL
      bit_offset: 11
      bit_width: 3
      description: Selects negative voltage input
      enum_values:
        0: VOLTAGE_LADDER_OUTPU
        1: ACMP_I1
        2: ACMP_I2
        3: RESERVED
        4: RESERVED
        5: RESERVED
        6: INTERNAL_REFERENCE_V
        7: RESERVED
    - !Field
      name: RESERVED
      bit_offset: 14
      bit_width: 6
      description: Reserved. Write as 0.
    - !Field
      name: EDGECLR
      bit_offset: 20
      bit_width: 1
      description: Interrupt clear bit. To clear the COMPEDGE bit and thus negate
        the interrupt request, toggle the EDGECLR bit by first writing a 1 and then
        a 0.
    - !Field
      name: COMPSTAT
      bit_offset: 21
      bit_width: 1
      description: Comparator status. This bit reflects the state of the comparator
        output.
    - !Field
      name: RESERVED
      bit_offset: 22
      bit_width: 1
      description: Reserved. Write as 0.
    - !Field
      name: COMPEDGE
      bit_offset: 23
      bit_width: 1
      description: Comparator edge-detect status.
    - !Field
      name: RESERVED
      bit_offset: 24
      bit_width: 1
      description: Reserved. Write as 0.
    - !Field
      name: HYS
      bit_offset: 25
      bit_width: 2
      description: Controls the hysteresis of the comparator. When the comparator
        is outputting a certain state, this is the difference between the selected
        signals, in the opposite direction from the state being output, that will
        switch the output.
      enum_values:
        0: NONE_THE_OUTPUT_WIL
        1: 5_MV
        2: 10_MV
        3: 20_MV
    - !Field
      name: RESERVED
      bit_offset: 27
      bit_width: 5
      description: Reserved
  - !Register
    name: LAD
    addr: 0x4
    size_bits: 32
    description: Voltage ladder register
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: LADEN
      bit_offset: 0
      bit_width: 1
      description: Voltage ladder enable
    - !Field
      name: LADSEL
      bit_offset: 1
      bit_width: 5
      description: Voltage ladder value. The reference voltage Vref depends on the
        LADREF bit below. 00000 = VSS 00001 = 1 x Vref/31 00010 = 2 x Vref/31 ...
        11111 = Vref
    - !Field
      name: LADREF
      bit_offset: 6
      bit_width: 1
      description: 'Selects the reference voltage Vref for the voltage ladder:'
      enum_values:
        0: SUPPLY_PIN_VDD
        1: VDDCMP_PIN
    - !Field
      name: RESERVED
      bit_offset: 7
      bit_width: 25
      description: Unused
