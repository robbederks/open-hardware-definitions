    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: SEL_PMATCH
      bit_offset: 0
      bit_width: 1
      description: Specifies whether the 8 pin interrupts are controlled by the pin
        interrupt function or by the pattern match function.
      enum_values:
        0: PIN_INTERRUPT_INTER
        1: PATTERN_MATCH_INTER
    - !Field
