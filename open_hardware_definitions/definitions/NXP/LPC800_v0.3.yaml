        1: ENABLED_RXEV_OUTPUT
    - !Field
      name: RESERVED
      bit_offset: 2
      bit_width: 22
      description: Reserved. Do not write 1s to unused bits.
    - !Field
      name: PMAT
      bit_offset: 24
      bit_width: 8
