        source.
    - !Field
      name: PARITYERRINT
      bit_offset: 14
      bit_width: 1
      description: Parity Error interrupt flag. This flag is set when a parity error
        is detected in a received character, if parity is enabled via the Parity field
        in the CFG register.
    - !Field
      name: RXNOISEINT
      bit_offset: 15
      bit_width: 1
