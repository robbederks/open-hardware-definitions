      enum_values:
        0: ENABLED_THE_USART_R
        1: DISABLED_THE_USART_
    - !Field
      name: RESERVED
      bit_offset: 3
      bit_width: 3
      description: Reserved. Read value is undefined, only zero should be written.
    - !Field
      name: TXDIS
      bit_offset: 6
      bit_width: 1
      description: Transmit Disable.
