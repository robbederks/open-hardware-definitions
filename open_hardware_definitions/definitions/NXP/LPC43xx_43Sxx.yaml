    - !Field
      name: MMC
      bit_offset: 5
      bit_width: 1
      description: Memory clock control.
      enum_values:
        0: ENABLED
        1: DISABLED
    - !Field
      name: RESERVED
      bit_offset: 6
      bit_width: 1
      description: Reserved, user software should not write ones to reserved bits.
        The value read from a reserved bit is not defined.
    - !Field
      name: I
      bit_offset: 7
      bit_width: 2
      description: SDRAM initialization.
      enum_values:
        0: NORMAL
        1: MODE
        2: PALL
        3: NOP
    - !Field
      name: RESERVED
      bit_offset: 9
      bit_width: 5
      description: Reserved, user software should not write ones to reserved bits.
        The value read from a reserved bit is not defined.
    - !Field
      name: RESERVED
      bit_offset: 14
      bit_width: 18
      description: Reserved, user software should not write ones to reserved bits.
