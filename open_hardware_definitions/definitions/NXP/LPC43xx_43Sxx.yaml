    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: LBM
      bit_offset: 0
      bit_width: 1
      description: Loop Back Mode.
      enum_values:
        0: NORMAL
        1: OUPTU
    - !Field
      name: SSE
      bit_offset: 1
      bit_width: 1
      description: SSP Enable.
      enum_values:
        0: DISABLED
        1: ENABLED
