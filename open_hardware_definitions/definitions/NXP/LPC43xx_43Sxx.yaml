    addr: 0x400e1000
    size_bits: 32
    description: DAC register. Holds the conversion data.
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: RESERVED
      bit_offset: 0
      bit_width: 6
      description: Reserved, user software should not write ones to reserved bits.
