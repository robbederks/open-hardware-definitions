      description: FIFO reached Receive watermark level; not qualified with data transfer.
    - !Field
      name: FIFO_TX_WATERMARK
      bit_offset: 1
      bit_width: 1
      description: FIFO reached Transmit watermark level; not qualified with data
        transfer.
    - !Field
      name: FIFO_EMPTY
      bit_offset: 2
