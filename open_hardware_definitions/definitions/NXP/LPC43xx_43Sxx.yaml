      enum_values:
        0: DESTINATION_EQ_SPIFI
        1: DESTINATION_EQ_TIMER_
        2: DESTINATION_EQ_TIMER_
        3: DESTINATION_EQ_TIMER_
        4: DESTINATION_EQ_TIMER_
        5: DESTINATION_EQ_TIMER_
