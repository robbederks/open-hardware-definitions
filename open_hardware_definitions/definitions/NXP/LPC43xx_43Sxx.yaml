        bits at PCLK / (CPSDVSR X [SCR+1]).'
    - !Field
      name: RXMIS
      bit_offset: 2
      bit_width: 1
      description: This bit is 1 if the Rx FIFO is at least half full, and this interrupt
        is enabled.
    - !Field
      name: TXMIS
      bit_offset: 3
      bit_width: 1
      description: This bit is 1 if the Tx FIFO is at least half empty, and this interrupt
