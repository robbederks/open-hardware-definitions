    read_allowed: true
    write_allowed: true
    reset_value: 0x40004
    fields:
    - !Field
      name: DOWN_L
      bit_offset: 0
      bit_width: 1
      description: This bit is 1 when the L or unified counter is counting down. Hardware
        sets this bit   when the counter limit is reached and BIDIR is 1. Hardware
