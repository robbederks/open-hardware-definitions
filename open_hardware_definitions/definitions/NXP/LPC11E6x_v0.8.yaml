      enum_values:
        0: THE_BUS_CLOCK_CLOCKS
        1: THE_SCT_CLOCK_IS_THE
        2: THE_INPUT_SELECTED_B
        3: PRESCALED_SCT_INPUT
    - !Field
      name: CKSEL
      bit_offset: 3
      bit_width: 4
      description: SCT clock select
