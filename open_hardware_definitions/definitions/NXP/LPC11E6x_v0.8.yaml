!Device
part_number: LPC11E6x
architecture: ARM Cortex-M
bit_width: 32
endianness: little
modules:
- !Module
  name: I2C0
  description: I2C-bus controller
  base_addr: 0x40000000
  size: 0x40
  registers:
  - !Register
    name: CONSET
    addr: 0x40000000
    size_bits: 32
    description: I2C Control Set Register. When a one is written to a bit of this
      register, the corresponding bit in the I2C control register is set. Writing
      a zero has no effect on the corresponding bit in the I2C control register.
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: RESERVED
      bit_offset: 0
      bit_width: 2
      description: Reserved. User software should not write ones to reserved bits.
        The value read from a reserved bit is not defined.
    - !Field
      name: AA
      bit_offset: 2
      bit_width: 1
      description: Assert acknowledge flag.
    - !Field
      name: SI
      bit_offset: 3
      bit_width: 1
      description: I2C interrupt flag.
    - !Field
      name: STO
      bit_offset: 4
      bit_width: 1
      description: STOP flag.
    - !Field
      name: STA
      bit_offset: 5
      bit_width: 1
      description: START flag.
    - !Field
      name: I2EN
      bit_offset: 6
      bit_width: 1
      description: I2C interface enable.
    - !Field
      name: RESERVED
      bit_offset: 7
      bit_width: 25
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
    name: STAT
    addr: 0x40000004
    size_bits: 32
    description: I2C Status Register. During I2C operation, this register provides
      detailed status codes that allow software to determine the next action needed.
    read_allowed: true
    write_allowed: false
    reset_value: 0xf8
    fields:
    - !Field
      name: RESERVED
      bit_offset: 0
      bit_width: 3
      description: These bits are unused and are always 0.
    - !Field
      name: Status
      bit_offset: 3
      bit_width: 5
      description: These bits give the actual status information about the I2C interface.
    - !Field
      name: RESERVED
      bit_offset: 8
      bit_width: 24
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
    name: DAT
    addr: 0x40000008
    size_bits: 32
    description: I2C Data Register. During master or slave transmit mode, data to
      be transmitted is written to this register. During master or slave receive mode,
      data that has been received may be read from this register.
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: Data
      bit_offset: 0
      bit_width: 8
      description: This register holds data values that have been received or are
        to be transmitted.
    - !Field
      name: RESERVED
      bit_offset: 8
      bit_width: 24
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
    name: ADR0
    addr: 0x4000000c
    size_bits: 32
    description: I2C Slave Address Register 0. Contains the 7-bit slave address for
      operation of the I2C interface in slave mode, and is not used in master mode.
      The least significant bit determines whether a slave responds to the General
      Call address.
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: GC
      bit_offset: 0
      bit_width: 1
      description: General Call enable bit.
    - !Field
      name: Address
      bit_offset: 1
      bit_width: 7
      description: The I2C device address for slave mode.
    - !Field
      name: RESERVED
      bit_offset: 8
      bit_width: 24
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
    name: SCLH
    addr: 0x40000010
    size_bits: 32
    description: SCH Duty Cycle Register High Half Word. Determines the high time
      of the I2C clock.
    read_allowed: true
    write_allowed: true
    reset_value: 0x4
    fields:
    - !Field
      name: SCLH
      bit_offset: 0
      bit_width: 16
      description: Count for SCL HIGH time period selection.
    - !Field
      name: RESERVED
      bit_offset: 16
      bit_width: 16
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
    name: SCLL
    addr: 0x40000014
    size_bits: 32
    description: SCL Duty Cycle Register Low Half Word. Determines the low time of
      the I2C clock. I2nSCLL and I2nSCLH together determine the clock frequency generated
      by an I2C master and certain times used in slave mode.
    read_allowed: true
    write_allowed: true
    reset_value: 0x4
    fields:
    - !Field
      name: SCLL
      bit_offset: 0
      bit_width: 16
      description: Count for SCL low time period selection.
    - !Field
      name: RESERVED
      bit_offset: 16
      bit_width: 16
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
    name: CONCLR
    addr: 0x40000018
    size_bits: 32
    description: I2C Control Clear Register. When a one is written to a bit of this
      register, the corresponding bit in the I2C control register is cleared. Writing
      a zero has no effect on the corresponding bit in the I2C control register.
    read_allowed: false
    write_allowed: true
    fields:
    - !Field
      name: RESERVED
      bit_offset: 0
      bit_width: 2
      description: Reserved. User software should not write ones to reserved bits.
        The value read from a reserved bit is not defined.
    - !Field
      name: AAC
      bit_offset: 2
      bit_width: 1
      description: Assert acknowledge Clear bit.
    - !Field
      name: SIC
      bit_offset: 3
      bit_width: 1
      description: I2C interrupt Clear bit.
    - !Field
      name: RESERVED
      bit_offset: 4
      bit_width: 1
      description: Reserved. User software should not write ones to reserved bits.
        The value read from a reserved bit is not defined.
    - !Field
      name: STAC
      bit_offset: 5
      bit_width: 1
      description: START flag Clear bit.
    - !Field
      name: I2ENC
      bit_offset: 6
      bit_width: 1
      description: I2C interface Disable bit.
    - !Field
      name: RESERVED
      bit_offset: 7
      bit_width: 1
      description: Reserved. User software should not write ones to reserved bits.
        The value read from a reserved bit is not defined.
    - !Field
      name: RESERVED
      bit_offset: 8
      bit_width: 24
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
    name: MMCTRL
    addr: 0x4000001c
    size_bits: 32
    description: Monitor mode control register.
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: MM_ENA
      bit_offset: 0
      bit_width: 1
      description: Monitor mode enable.
      enum_values:
        0: MONITOR_MODE_DISABLE
        1: THE_I2C_MODULE_WILL_
    - !Field
      name: ENA_SCL
      bit_offset: 1
      bit_width: 1
      description: SCL output enable.
      enum_values:
        0: HIGH
        1: NORMAL
    - !Field
      name: MATCH_ALL
      bit_offset: 2
      bit_width: 1
      description: Select interrupt register match.
      enum_values:
        0: MATCH
        1: ANYADDRESS
    - !Field
      name: RESERVED
      bit_offset: 3
      bit_width: 29
      description: Reserved. The value read from reserved bits is not defined.
  - !Register
    name: DATA_BUFFER
    addr: 0x4000002c
    size_bits: 32
    description: Data buffer register. The contents of the 8 MSBs of the I2DAT shift
      register will be transferred to the DATA_BUFFER automatically after every nine
      bits (8 bits of data plus ACK or NACK) has been received on the bus.
    read_allowed: true
    write_allowed: false
    fields:
    - !Field
      name: Data
      bit_offset: 0
      bit_width: 8
      description: This register holds contents of the 8 MSBs of the DAT shift register.
    - !Field
      name: RESERVED
      bit_offset: 8
      bit_width: 24
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
    name: ADR1
    addr: 0x40000020
    size_bits: 32
    description: I2C Slave Address Register. Contains the 7-bit slave address for
      operation of the I2C interface in slave mode, and is not used in master mode.
      The least significant bit determines whether a slave responds to the General
      Call address.
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: GC
      bit_offset: 0
      bit_width: 1
      description: General Call enable bit.
    - !Field
      name: Address
      bit_offset: 1
      bit_width: 7
      description: The I2C device address for slave mode.
    - !Field
      name: RESERVED
      bit_offset: 8
      bit_width: 24
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
    name: ADR2
    addr: 0x40000024
    size_bits: 32
    description: I2C Slave Address Register. Contains the 7-bit slave address for
      operation of the I2C interface in slave mode, and is not used in master mode.
      The least significant bit determines whether a slave responds to the General
      Call address.
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: GC
      bit_offset: 0
      bit_width: 1
      description: General Call enable bit.
    - !Field
      name: Address
      bit_offset: 1
      bit_width: 7
      description: The I2C device address for slave mode.
    - !Field
      name: RESERVED
      bit_offset: 8
      bit_width: 24
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
    name: ADR3
    addr: 0x40000028
    size_bits: 32
    description: I2C Slave Address Register. Contains the 7-bit slave address for
      operation of the I2C interface in slave mode, and is not used in master mode.
      The least significant bit determines whether a slave responds to the General
      Call address.
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: GC
      bit_offset: 0
      bit_width: 1
      description: General Call enable bit.
    - !Field
      name: Address
      bit_offset: 1
      bit_width: 7
      description: The I2C device address for slave mode.
    - !Field
      name: RESERVED
      bit_offset: 8
      bit_width: 24
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
    name: MASK0
    addr: 0x40000030
    size_bits: 32
    description: I2C Slave address mask register. This mask register is associated
      with I2ADR0 to determine an address match. The mask register has no effect when
      comparing to the General Call address (0000000).
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: RESERVED
      bit_offset: 0
      bit_width: 1
      description: Reserved. User software should not write ones to reserved bits.
        This bit reads always back as 0.
    - !Field
      name: MASK
      bit_offset: 1
      bit_width: 7
      description: Mask bits.
    - !Field
      name: RESERVED
      bit_offset: 8
      bit_width: 24
      description: Reserved. The value read from reserved bits is undefined.
  - !Register
    name: MASK1
    addr: 0x40000034
    size_bits: 32
    description: I2C Slave address mask register. This mask register is associated
      with I2ADR0 to determine an address match. The mask register has no effect when
