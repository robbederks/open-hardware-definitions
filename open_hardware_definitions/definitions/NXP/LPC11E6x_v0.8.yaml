      enum_values:
        3: 4_BIT_TRANSFER
        4: 5_BIT_TRANSFER
        5: 6_BIT_TRANSFER
        6: 7_BIT_TRANSFER
        7: 8_BIT_TRANSFER
        8: 9_BIT_TRANSFER
        9: 10_BIT_TRANSFER
        10: 11_BIT_TRANSFER
        11: 12_BIT_TRANSFER
        12: 13_BIT_TRANSFER
        13: 14_BIT_TRANSFER
        14: 15_BIT_TRANSFER
        15: 16_BIT_TRANSFER
    - !Field
      name: FRF
      bit_offset: 4
      bit_width: 2
      description: Frame Format.
      enum_values:
        0: SPI
        1: TI
        2: MICROWIRE
        3: RESERVED
    - !Field
      name: CPOL
      bit_offset: 6
      bit_width: 1
      description: Clock Out Polarity. This bit is only used in SPI mode.
      enum_values:
        0: LOW
        1: HIGH
    - !Field
      name: CPHA
      bit_offset: 7
      bit_width: 1
      description: Clock Out Phase. This bit is only used in SPI mode.
      enum_values:
        0: FIRSTCLOCK
        1: SECONDCLOCK
