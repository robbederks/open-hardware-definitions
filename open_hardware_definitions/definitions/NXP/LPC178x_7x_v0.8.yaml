!Device
part_number: NeoM3
architecture: ARM Cortex-M
bit_width: 32
endianness: little
modules:
- !Module
  name: FLASHCTRL
  description: Flash control block
  base_addr: 0x200000
  size: 0xfec
  registers:
  - !Register
    name: FMSSTART
    addr: 0x200020
    size_bits: 32
    description: Signature start address register
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: START
      bit_offset: 0
      bit_width: 17
      description: Signature generation start address (corresponds to AHB byte address
        bits[20:4]).
    - !Field
      name: RESERVED
      bit_offset: 17
      bit_width: 15
      description: Reserved. Read value is undefined, only zero should be written.
  - !Register
    name: FMSSTOP
    addr: 0x200024
    size_bits: 32
    description: Signature stop-address register
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: STOP
      bit_offset: 0
      bit_width: 17
      description: BIST stop address divided by 16 (corresponds to AHB byte address
        [20:4]).
    - !Field
      name: SIG_START
      bit_offset: 17
      bit_width: 1
      description: Start control bit for signature generation.
      enum_values:
        0: STOP
        1: START
    - !Field
      name: RESERVED
      bit_offset: 18
      bit_width: 14
      description: Reserved. Read value is undefined, only zero should be written.
  - !Register
    name: FMSW0
    addr: 0x20002c
    size_bits: 32
    description: 128-bit signature Word 0
    read_allowed: true
    write_allowed: false
    fields:
    - !Field
      name: SW0_31_0
      bit_offset: 0
      bit_width: 32
      description: Word 0 of 128-bit signature (bits 31 to 0).
  - !Register
    name: FMSW1
    addr: 0x200030
    size_bits: 32
    description: 128-bit signature Word 1
    read_allowed: true
    write_allowed: false
    fields:
    - !Field
      name: SW1_63_32
      bit_offset: 0
      bit_width: 32
      description: Word 1 of 128-bit signature (bits 63 to 32).
  - !Register
    name: FMSW2
    addr: 0x200034
    size_bits: 32
    description: 128-bit signature Word 2
    read_allowed: true
    write_allowed: false
    fields:
    - !Field
      name: SW2_95_64
      bit_offset: 0
      bit_width: 32
      description: Word 2 of 128-bit signature (bits 95 to 64).
  - !Register
    name: FMSW3
    addr: 0x200038
    size_bits: 32
    description: 128-bit signature Word 3
    read_allowed: true
    write_allowed: false
    fields:
    - !Field
      name: SW3_127_96
      bit_offset: 0
      bit_width: 32
      description: Word 3 of 128-bit signature (bits 127 to 96).
  - !Register
    name: EECMD
    addr: 0x200080
    size_bits: 32
    description: EEPROM command register
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: CMD
      bit_offset: 0
      bit_width: 3
      description: 'Command. 000: 8-bit read 001: 16-bit read 010: 32-bit read 011:
        8-bit write 100: 16-bit write 101: 32-bit write 110: erase/program page 111:
        reserved'
    - !Field
      name: RDPREFETCH
      bit_offset: 3
      bit_width: 1
      description: 'Read data prefetch bit. 0: do not prefetch next read data as result
        of reading from the read data register. 1: prefetch read data as result of
        reading from the read data register. When this bit is set multiple consecutive
        data elements can be read without the need of programming new address values
        in the address register. The address post-increment and the automatic read
        data prefetch (if enabled) allow only reading from the read data register
        to be done to read the data.'
    - !Field
      name: RESERVED
      bit_offset: 4
      bit_width: 28
      description: Reserved. Read value is undefined, only zero should be written.
  - !Register
    name: EEADDR
    addr: 0x200084
    size_bits: 32
    description: EEPROM address register
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: ADDR
      bit_offset: 0
      bit_width: 12
      description: EEPROM Address.  Lower 6 bits are don't care.
    - !Field
      name: RESERVED
      bit_offset: 12
      bit_width: 20
      description: Reserved. Read value is undefined, only zero should be written.
  - !Register
    name: EEWDATA
    addr: 0x200088
    size_bits: 32
    description: EEPROM write data register
    read_allowed: false
    write_allowed: true
    fields:
    - !Field
      name: WDATA
      bit_offset: 0
      bit_width: 32
      description: 'Write data. In case of: 8-bit write operations: bits [7:0] must
        contain valid write data. 16-bit write operations: bits [15:0] must contain
        valid write data. 32-bit write operations: bits [31:0] must contain valid
        write data.'
  - !Register
    name: EERDATA
    addr: 0x20008c
    size_bits: 32
    description: EEPROM read data register
    read_allowed: true
    write_allowed: false
    fields:
    - !Field
      name: RDATA
      bit_offset: 0
      bit_width: 32
      description: 'Read data. In case of: 8-bit read operations: bits [7:0] contain
        read data, others are zero. 16-bit read operations: bits [15:0] contain read
        data, others are zero. 32-bit read operations: bits [31:0] contain read data.'
  - !Register
    name: EEWSTATE
    addr: 0x200090
    size_bits: 32
    description: EEPROM wait state register
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: PHASE3
      bit_offset: 0
      bit_width: 8
      description: Wait states 3 (minus 1 encoded). The number of system clock periods
        required to give a minimum time of 15 ns.
    - !Field
      name: PHASE2
      bit_offset: 8
      bit_width: 8
      description: Wait states 2 (minus 1 encoded). The number of system clock periods
        required to give a minimum time of 55 ns.
    - !Field
      name: PHASE1
      bit_offset: 16
      bit_width: 8
      description: Wait states 1 (minus 1 encoded). The number of system clock periods
        required to give a minimum time of 35 ns.
    - !Field
      name: RESERVED
      bit_offset: 24
      bit_width: 8
      description: Reserved. Read value is undefined, only zero should be written.
  - !Register
    name: EECLKDIV
    addr: 0x200094
    size_bits: 32
    description: EEPROM clock divider register
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: CLKDIV
      bit_offset: 0
      bit_width: 16
      description: Division factor (minus 1 encoded).
    - !Field
      name: RESERVED
      bit_offset: 16
      bit_width: 16
      description: Reserved. Read value is undefined, only zero should be written.
  - !Register
    name: EEPWRDWN
    addr: 0x200098
    size_bits: 32
    description: EEPROM power-down register
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: PWRDWN
      bit_offset: 0
      bit_width: 1
      description: 'Power down mode bit. 0: not in power down mode. 1: power down
        mode (this will put all EEPROM devices in power down).'
    - !Field
      name: RESERVED
      bit_offset: 1
      bit_width: 31
      description: Reserved. Read value is undefined, only zero should be written.
  - !Register
    name: STAT
    addr: 0x200fe0
    size_bits: 32
    description: Signature generation status register
    read_allowed: true
    write_allowed: false
    fields:
    - !Field
      name: RESERVED
      bit_offset: 0
      bit_width: 2
      description: Reserved. The value read from a reserved bit is not defined.
    - !Field
      name: SIG_DONE
      bit_offset: 2
      bit_width: 1
      description: When 1, a previously started signature generation has completed.
        See FMSTATCLR register description for clearing this flag.
    - !Field
      name: RESERVED
      bit_offset: 3
      bit_width: 23
      description: Reserved. The value read from a reserved bit is not defined.
    - !Field
      name: END_OF_RDWR
      bit_offset: 26
      bit_width: 1
      description: 'EEPROM read/write operation finished interrupt status bit. Bit
        is: - set when this operation has finished OR when 1 is written in the corresponding
        bit of the EEINTSTATSET register. - cleared when 1 is written to the corresponding
        bit of the EEINTSTATCLR register.'
    - !Field
      name: RESERVED
      bit_offset: 27
      bit_width: 1
      description: Reserved. The value read from a reserved bit is not defined.
    - !Field
      name: END_OF_PROG1
      bit_offset: 28
      bit_width: 1
      description: 'EEPROM program operation finished interrupt status bit. Bit is:
        - set when this operation has finished OR when 1 is written to the corresponding
        bit of the EEINTSTATSET register. - cleared when 1 is written to the corresponding
        bit of the EEINTSTATCLR register.'
    - !Field
      name: RESERVED
      bit_offset: 29
      bit_width: 3
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
