- !Module
  name: EMC
  description: ' ExternalMemory Controller (EMC) '
  base_addr: 0x2009c000
  size: 0x27c
  registers:
  - !Register
    name: CONTROL
    addr: 0x2009c000
    size_bits: 32
    description: Controls operation of the memory controller.
    read_allowed: true
    write_allowed: true
    reset_value: 0x3
    fields:
    - !Field
      name: E
      bit_offset: 0
      bit_width: 1
      description: 'EMC Enable. Indicates if the EMC is enabled or disabled:'
      enum_values:
        0: DISABLED
        1: ENABLED
    - !Field
      name: M
      bit_offset: 1
      bit_width: 1
      description: 'Address mirror. Indicates normal or reset memory map:'
      enum_values:
        0: NORMAL
        1: RESET
    - !Field
      name: L
      bit_offset: 2
      bit_width: 1
      description: 'Low-power mode. Indicates normal, or low-power mode:'
      enum_values:
        0: WARMRESET
        1: LOWPOWER
    - !Field
      name: RESERVED
      bit_offset: 3
      bit_width: 29
      description: Reserved. Read value is undefined, only zero should be written.
  - !Register
    name: STATUS
    addr: 0x2009c004
    size_bits: 32
    description: Provides EMC status information.
    read_allowed: true
    write_allowed: false
    reset_value: 0x5
    fields:
    - !Field
      name: B
      bit_offset: 0
      bit_width: 1
      description: Busy. This bit is used to ensure that the memory controller enters
        the low-power or disabled mode cleanly by determining if the memory controller
        is busy or not.
      enum_values:
        0: IDLE
        1: BUSY
    - !Field
      name: S
      bit_offset: 1
      bit_width: 1
      description: Write buffer status.This bit enables the EMC to enter low-power
        mode or disabled mode cleanly.
      enum_values:
        0: EMPTY
        1: DATA
    - !Field
      name: SA
      bit_offset: 2
      bit_width: 1
      description: Self-refresh acknowledge. This bit indicates the operating mode
        of the EMC.
      enum_values:
        0: NORMAL
        1: SELFREFRESH
    - !Field
      name: RESERVED
      bit_offset: 3
      bit_width: 29
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
    name: CONFIG
    addr: 0x2009c008
    size_bits: 32
    description: Configures operation of the memory controller
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: EM
      bit_offset: 0
      bit_width: 1
      description: Endian mode. On power-on reset, the value of the endian bit is
        0. All data must be flushed in the EMC before switching between little-endian
        and big-endian modes.
      enum_values:
        0: LITTLEENDIAN
        1: BIGENDIAN
    - !Field
      name: RESERVED
      bit_offset: 1
      bit_width: 7
      description: Reserved. Read value is undefined, only zero should be written.
    - !Field
      name: CLKR
      bit_offset: 8
      bit_width: 1
      description: 'CCLK: CLKOUT ratio. This bit must contain 0 for proper operation
        of the EMC.'
      enum_values:
        0: PORRESET
        1: DONOTUSE
    - !Field
      name: RESERVED
      bit_offset: 9
      bit_width: 23
      description: Reserved. Read value is undefined, only zero should be written.
  - !Register
    name: DYNAMICCONTROL
    addr: 0x2009c020
    size_bits: 32
    description: Controls dynamic memory operation.
    read_allowed: true
    write_allowed: true
    reset_value: 0x6
    fields:
    - !Field
      name: CE
      bit_offset: 0
      bit_width: 1
      description: Dynamic memory clock enable.
      enum_values:
        0: POWERSAVE
        1: HIGH
    - !Field
      name: CS
      bit_offset: 1
      bit_width: 1
      description: Dynamic memory clock control. When clock control is LOW the output
        clock CLKOUT is stopped when there are no SDRAM transactions. The clock is
        also stopped during self-refresh mode.
      enum_values:
        0: STOP
        1: RUN
    - !Field
      name: SR
      bit_offset: 2
      bit_width: 1
      description: Self-refresh request, EMCSREFREQ. By writing 1 to this bit self-refresh
        can be entered under software control. Writing 0 to this bit returns the EMC
        to normal mode. The self-refresh acknowledge bit in the Status register must
        be polled to discover the current operating mode of the EMC.[2]
      enum_values:
        0: NORMAL_MODE_
        1: ENTER_SELF_REFRESH_M
    - !Field
      name: RESERVED
      bit_offset: 3
      bit_width: 2
      description: Reserved, user software should not write ones to reserved bits.
        The value read from a reserved bit is not defined.
    - !Field
      name: MMC
