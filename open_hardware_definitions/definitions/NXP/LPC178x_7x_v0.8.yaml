      enum_values:
        0: DISABLE_THE_DRMI_INT
        1: ENABLE_THE_DRMI_INTE
    - !Field
      name: DRSIE
      bit_offset: 4
      bit_width: 1
      description: Slave Transmitter Data Request Interrupt Enable. This enables the
        DRSI interrupt which signals that the slave transmitter has run out of data
