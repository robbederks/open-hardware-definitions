    - !Field
      name: RESERVED
      bit_offset: 27
      bit_width: 1
      description: Reserved. The value read from a reserved bit is not defined.
    - !Field
      name: EE_PROG_DONE
      bit_offset: 28
      bit_width: 1
      description: 'EEPROM program operation finished interrupt enable bit. Bit is:
        - set when 1 is written in the corresponding bit of the EEINTENSET register.
        - cleared when 1 is written to the corresponding bit of the EEINTENCLR register.'
    - !Field
      name: RESERVED
      bit_offset: 29
      bit_width: 3
      description: Reserved. The value read from a reserved bit is not defined.
  - !Register
    name: STATCLR
    addr: 0x200fe8
    size_bits: 32
    description: Signature generation status clear register
