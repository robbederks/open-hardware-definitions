    - !Field
      name: RESERVED
      bit_offset: 10
      bit_width: 22
      description: Reserved, user software should not write ones to reserved bits.
        The value read from a reserved bit is not defined.
  - !Register
    name: FCR
    addr: 0x8
    size_bits: 32
    description: FIFO Control Register. Controls UART FIFO usage and modes.
    read_allowed: false
    write_allowed: true
    fields:
