    write_allowed: true
    fields:
    - !Field
      name: PC
      bit_offset: 0
      bit_width: 16
      description: Prescale counter value.
    - !Field
      name: RESERVED
      bit_offset: 16
      bit_width: 16
      description: Reserved.
  - !Register
