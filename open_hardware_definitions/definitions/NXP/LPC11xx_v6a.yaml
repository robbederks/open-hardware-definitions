      to this value, the next clock increments the TC and clears the PC.
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: PR
      bit_offset: 0
      bit_width: 16
      description: Prescale max value.
    - !Field
      name: RESERVED
      bit_offset: 16
      bit_width: 16
      description: Reserved.
  - !Register
    name: PC
