- !Module
  name: SPI1
  description: SPI0
  base_addr: 0x40058000
  size: 0xfff
  registers:
  - !Register
    name: CR0
    addr: 0x0
    size_bits: 32
    description: Control Register 0. Selects the serial clock rate, bus type, and
      data size.
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: DSS
      bit_offset: 0
      bit_width: 4
      description: Data Size Select. This field controls the number of bits transferred
        in each frame. Values 0000-0010 are not supported and should not be used.
      enum_values:
        3: 4_BIT_TRANSFER
        4: 5_BIT_TRANSFER
        5: 6_BIT_TRANSFER
        6: 7_BIT_TRANSFER
        7: 8_BIT_TRANSFER
        8: 9_BIT_TRANSFER
        9: 10_BIT_TRANSFER
        10: 11_BIT_TRANSFER
        11: 12_BIT_TRANSFER
        12: 13_BIT_TRANSFER
        13: 14_BIT_TRANSFER
        14: 15_BIT_TRANSFER
        15: 16_BIT_TRANSFER
    - !Field
      name: FRF
      bit_offset: 4
      bit_width: 2
      description: Frame Format.
      enum_values:
        0: SPI
        1: TI
        2: MICROWIRE
        3: RESERVED
    - !Field
      name: CPOL
      bit_offset: 6
      bit_width: 1
      description: Clock Out Polarity. This bit is only used in SPI mode.
      enum_values:
        0: LOW
        1: HIGH
    - !Field
      name: CPHA
      bit_offset: 7
      bit_width: 1
      description: Clock Out Phase. This bit is only used in SPI mode.
      enum_values:
        0: FIRSTCLOCK
        1: SECONDCLOCK
    - !Field
      name: SCR
      bit_offset: 8
      bit_width: 8
      description: Serial Clock Rate. The number of prescaler output clocks per bit
        on the bus, minus one. Given that CPSDVSR is the prescale divider, and the
        APB clock PCLK clocks the prescaler, the bit frequency is PCLK / (CPSDVSR
        X [SCR+1]).
    - !Field
      name: RESERVED
      bit_offset: 16
      bit_width: 16
      description: Reserved
  - !Register
    name: CR1
    addr: 0x4
    size_bits: 32
    description: Control Register 1. Selects master/slave and other modes.
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: LBM
      bit_offset: 0
      bit_width: 1
      description: Loop Back Mode.
      enum_values:
        0: NORMAL
        1: LOOPBACK
    - !Field
      name: SSE
      bit_offset: 1
      bit_width: 1
      description: SPI Enable.
      enum_values:
        0: DISABLE
        1: ENABLE
    - !Field
      name: MS
      bit_offset: 2
      bit_width: 1
      description: Master/Slave Mode.This bit can only be written when the SSE bit
