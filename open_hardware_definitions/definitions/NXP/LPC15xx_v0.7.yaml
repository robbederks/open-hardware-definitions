      bit_offset: 0
      bit_width: 4
      description: Host Initiated Resume Duration - HW. This is the HIRD value from
        the last received LPM token
    - !Field
      name: HIRD_SW
      bit_offset: 4
      bit_width: 4
      description: Host Initiated Resume Duration - SW. This is the time duration
