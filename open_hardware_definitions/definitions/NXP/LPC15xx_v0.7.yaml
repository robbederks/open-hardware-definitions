    name: PCON
    addr: 0x4003c000
    size_bits: 32
    description: Power control register
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: NODPD
      bit_offset: 3
      bit_width: 1
      description: A 1 in this bit prevents entry to Deep power-down mode.  This bit
        is cleared  by power-on reset.
    - !Field
      name: RESERVED
      bit_offset: 4
      bit_width: 4
      description: Reserved. Do not write ones to this bit.
    - !Field
      name: SLEEPFLAG
      bit_offset: 8
      bit_width: 1
      description: Sleep mode flag
      enum_values:
        0: READ_NO_POWER_DOWN
        1: SLEEP_DEEP_SLEEP
    - !Field
      name: RESERVED
      bit_offset: 9
      bit_width: 2
      description: Reserved. Do not write ones to this bit.
    - !Field
      name: DPDFLAG
      bit_offset: 11
      bit_width: 1
      description: Deep power-down flag
      enum_values:
        0: READ_DEEP_POWER_DOW
        1: READ_DEEP_POWER_DOW
    - !Field
      name: RESERVED
      bit_offset: 12
      bit_width: 20
      description: Reserved. Do not write ones to this bit.
