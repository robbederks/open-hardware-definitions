- !Module
  name: FLEXSPI
  description: FlexSPI
  base_addr: 0x400a0000
  size: 0x400
  registers:
  - !Register
    name: MCR0
    addr: 0x0
    size_bits: 32
    description: Module Control Register 0
    read_allowed: true
    write_allowed: true
    reset_value: 0xffff80c2
    fields:
    - !Field
      name: SWRESET
      bit_offset: 0
      bit_width: 1
      description: Software Reset
      read_allowed: true
      write_allowed: true
