      write_allowed: true
      enum_values:
        0: MC_SL_0
        1: MC_SL_1
    - !Field
      name: GPR_SL
      bit_offset: 5
      bit_width: 1
      description: General Purpose Register Soft Lock When set, prevents any writes
        to the GPR
      read_allowed: true
      write_allowed: true
