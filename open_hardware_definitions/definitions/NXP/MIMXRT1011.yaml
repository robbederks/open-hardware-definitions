    description: SNVS_HP Lock Register
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: ZMK_WSL
      bit_offset: 0
      bit_width: 1
      description: Zeroizable Master Key Write Soft Lock When set, prevents any writes
