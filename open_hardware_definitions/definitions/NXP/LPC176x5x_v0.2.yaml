      name: MS
      bit_offset: 2
      bit_width: 1
      description: Master/Slave Mode.This bit can only be written when the SSE bit
        is 0.
      enum_values:
        0: MASTER
        1: SLAVE
    - !Field
      name: SOD
      bit_offset: 3
      bit_width: 1
      description: Slave Output Disable. This bit is relevant only in slave mode (MS
