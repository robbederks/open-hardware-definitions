  - !Register
    name: TC
    addr: 0x40004008
    size_bits: 32
    description: Timer Counter. The 32 bit TC is incremented every PR+1 cycles of
      PCLK. The TC is controlled through the TCR.
    read_allowed: true
    write_allowed: true
