  - !Register
    name: CPSR
    addr: 0x40058010
    size_bits: 32
    description: Clock Prescale Register.
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: CPSDVSR
      bit_offset: 0
      bit_width: 8
      description: This even value between 2 and 254, by which SSP_PCLK is divided
        to yield the prescaler output clock. Bit 0 always reads as 0.
    - !Field
