    addr: 0x40008008
    size_bits: 32
    description: Interrupt ID Register. Identifies which interrupt(s) are pending.
    read_allowed: true
    write_allowed: false
    reset_value: 0x1
    fields:
    - !Field
      name: INTSTATUS
      bit_offset: 0
      bit_width: 1
      description: Interrupt status. Note that IIR[0] is active low. The pending interrupt
