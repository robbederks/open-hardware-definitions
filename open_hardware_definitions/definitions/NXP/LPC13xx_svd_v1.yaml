      enum_values:
        0: INT
        1: NOINT
    - !Field
      name: INTID
      bit_offset: 1
      bit_width: 3
      description: Interrupt identification. IER[3:1] identifies an interrupt corresponding
        to the UART Rx FIFO. All other combinations of IER[3:1] not listed below are
