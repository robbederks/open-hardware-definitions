      bit_offset: 0
      bit_width: 1
      description: Transmit FIFO Empty. This bit is 1 is the Transmit FIFO is empty,
        0 if not.
    - !Field
      name: TNF
      bit_offset: 1
      bit_width: 1
      description: Transmit FIFO Not Full. This bit is 0 if the Tx FIFO is full, 1
