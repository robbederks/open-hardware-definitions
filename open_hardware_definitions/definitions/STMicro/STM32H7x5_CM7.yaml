        \ In slave mode, the slave\n              cumulative clock low extend time\
        \ (tLOW:SEXT) is\n              detected tLOW:EXT= (TIMEOUTB+1) x 2048 x tI2CCLK\n\
        \              Note: These bits can be written only when\n              TEXTEN=0."
    - !Field
