        \ Reading this bit always\n              returns the value 0."
    - !Field
      name: CWCKCFG
      bit_offset: 2
      bit_width: 1
      description: "Clear wrong clock configuration flag.\n              This bit\
        \ is write only. Programming this bit to 1\n              clears the WCKCFG\
