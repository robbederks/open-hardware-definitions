    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: SCLL
      bit_offset: 0
      bit_width: 8
      description: "SCL low period (master mode) This field\n              is used\
        \ to generate the SCL low period in master\n              mode. tSCLL = (SCLL+1)\
