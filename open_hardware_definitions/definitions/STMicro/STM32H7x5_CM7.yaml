        \ address phase in slave\n              mode. It is cleared by software by\
        \ setting BERRCF\n              bit. Note: This bit is cleared by hardware\
        \ when\n              PE=0."
      read_allowed: true
      write_allowed: false
    - !Field
      name: ARLO
      bit_offset: 9
      bit_width: 1
      description: "Arbitration lost This flag is set by\n              hardware in\
