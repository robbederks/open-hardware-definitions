      name: C1VAL
      bit_offset: 0
      bit_width: 1
      description: "COMP channel 1 output status\n              bit"
    - !Field
      name: C2VAL
      bit_offset: 1
      bit_width: 1
      description: "COMP channel 2 output status\n              bit"
    - !Field
      name: C1IF
      bit_offset: 16
      bit_width: 1
      description: "COMP channel 1 Interrupt\n              Flag"
    - !Field
