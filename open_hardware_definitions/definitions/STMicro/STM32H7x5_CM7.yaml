    name: SAI_BCLRFR
    addr: 0x3c
    size_bits: 32
    description: Clear flag register
    read_allowed: false
    write_allowed: true
    fields:
    - !Field
      name: COVRUDR
      bit_offset: 0
      bit_width: 1
      description: "Clear overrun / underrun. This bit is\n              write only.\
