    - !Field
      name: BUSYD0ENDC
      bit_offset: 21
      bit_width: 1
      description: "BUSYD0END flag clear bit Set by software\n              to clear\
        \ the BUSYD0END flag."
    - !Field
      name: SDIOITC
      bit_offset: 22
      bit_width: 1
      description: "SDIOIT flag clear bit Set by software to\n              clear\
        \ the SDIOIT flag."
    - !Field
