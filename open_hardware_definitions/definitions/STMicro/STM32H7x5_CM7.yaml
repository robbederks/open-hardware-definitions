    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: DACC2DHR
      bit_offset: 4
      bit_width: 12
      description: "DAC channel2 12-bit left-aligned data\n              These bits\
        \ are written by software which specify\n              12-bit data for DAC\
        \ channel2."
  - !Register
    name: DHR8R2
    addr: 0x1c
    size_bits: 32
    description: "DAC channel2 8-bit right-aligned data\n          holding register"
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: DACC2DHR
      bit_offset: 0
