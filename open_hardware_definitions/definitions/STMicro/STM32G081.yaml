    - !Field
      name: TXENDIE
      bit_offset: 9
      bit_width: 1
      description: "Tx-End Of Message Interrupt Enable The\n              TXENDIE
        bit is set and cleared by\n              software."
    - !Field
      name: TXUDRIE
      bit_offset: 10
      bit_width: 1
