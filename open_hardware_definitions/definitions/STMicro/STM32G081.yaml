  registers:
  - !Register
    name: CEC_CR
    addr: 0x40007800
    size_bits: 32
    description: CEC control register
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: CECEN
      bit_offset: 0
      bit_width: 1
      description: "CEC Enable The CECEN bit is set and\n              cleared by
        software. CECEN=1 starts message reception\n              and enables the
        TXSOM control. CECEN=0 disables the\n              CEC peripheral, clears
        all bits of CEC_CR register\n              and aborts any on-going reception
        or\n              transmission."
    - !Field
      name: TXSOM
      bit_offset: 1
      bit_width: 1
      description: "Tx Start Of Message TXSOM is set by\n              software to
        command transmission of the first byte of\n              a CEC message. If
        the CEC message consists of only\n              one byte, TXEOM must be set
        before of TXSOM.\n              Start-Bit is effectively started on the CEC
        line\n              after SFT is counted. If TXSOM is set while a message\n
        \             reception is ongoing, transmission will start after\n              the
        end of reception. TXSOM is cleared by hardware\n              after the last
        byte of the message is sent with a\n              positive acknowledge (TXEND=1),
        in case of\n              transmission underrun (TXUDR=1), negative acknowledge\n
        \             (TXACKE=1), and transmission error (TXERR=1). It is\n              also
        cleared by CECEN=0. It is not cleared and\n              transmission is automatically
        retried in case of\n              arbitration lost (ARBLST=1). TXSOM can be
        also used\n              as a status bit informing application whether any\n
        \             transmission request is pending or under execution.\n              The
        application can abort a transmission request at\n              any time by
        clearing the CECEN bit. Note: TXSOM must\n              be set when CECEN=1
        TXSOM must be set when\n              transmission data is available into
        TXDR HEADERs\n              first four bits containing own peripheral address
        are\n              taken from TXDR[7:4], not from CEC_CFGR.OAR which is\n
        \             used only for reception"
    - !Field
      name: TXEOM
      bit_offset: 2
      bit_width: 1
      description: "Tx End Of Message The TXEOM bit is set\n              by software
        to command transmission of the last byte\n              of a CEC message.
        TXEOM is cleared by hardware at the\n              same time and under the
        same conditions as for TXSOM.\n              Note: TXEOM must be set when
        CECEN=1 TXEOM must be\n              set before writing transmission data
        to TXDR If TXEOM\n              is set when TXSOM=0, transmitted message will
        consist\n              of 1 byte (HEADER) only (PING message)"
  - !Register
    name: CEC_CFGR
    addr: 0x40007804
    size_bits: 32
    description: "This register is used to configure the\n          HDMI-CEC controller.
      It is mandatory to write CEC_CFGR\n          only when CECEN=0."
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: SFT
      bit_offset: 0
      bit_width: 3
      description: "Signal Free Time SFT bits are set by\n              software.
        In the SFT=0x0 configuration the number of\n              nominal data bit
        periods waited before transmission\n              is ruled by hardware according
        to the transmission\n              history. In all the other configurations
        the SFT\n              number is determined by software. * 0x0 ** 2.5\n              Data-Bit
        periods if CEC is the last bus initiator\n              with unsuccessful
        transmission (ARBLST=1, TXERR=1,\n              TXUDR=1 or TXACKE= 1) ** 4
        Data-Bit periods if CEC is\n              the new bus initiator ** 6 Data-Bit
        periods if CEC is\n              the last bus initiator with successful transmission\n
        \             (TXEOM=1) * 0x1: 0.5 nominal data bit periods * 0x2:\n              1.5
        nominal data bit periods * 0x3: 2.5 nominal data\n              bit periods
        * 0x4: 3.5 nominal data bit periods *\n              0x5: 4.5 nominal data
        bit periods * 0x6: 5.5 nominal\n              data bit periods * 0x7: 6.5
        nominal data bit\n              periods"
    - !Field
      name: RXTOL
      bit_offset: 3
      bit_width: 1
      description: "Rx-Tolerance The RXTOL bit is set and\n              cleared by
        software. ** Start-Bit, +/- 200 s rise,\n              +/- 200 s fall. **
        Data-Bit: +/- 200 s rise. +/- 350\n              s fall. ** Start-Bit: +/-
        400 s rise, +/- 400 s fall\n              ** Data-Bit: +/-300 s rise, +/-
        500 s\n              fall"
    - !Field
      name: BRESTP
      bit_offset: 4
      bit_width: 1
      description: "Rx-Stop on Bit Rising Error The BRESTP\n              bit is set
        and cleared by software."
    - !Field
      name: BREGEN
      bit_offset: 5
      bit_width: 1
      description: "Generate Error-Bit on Bit Rising Error\n              The BREGEN
        bit is set and cleared by software. Note:\n              If BRDNOGEN=0, an
        Error-bit is generated upon BRE\n              detection with BRESTP=1 in
        broadcast even if\n              BREGEN=0"
    - !Field
      name: LBPEGEN
      bit_offset: 6
      bit_width: 1
      description: "Generate Error-Bit on Long Bit Period\n              Error The
        LBPEGEN bit is set and cleared by software.\n              Note: If BRDNOGEN=0,
        an Error-bit is generated upon\n              LBPE detection in broadcast
        even if\n              LBPEGEN=0"
    - !Field
      name: BRDNOGEN
      bit_offset: 7
      bit_width: 1
      description: "Avoid Error-Bit Generation in Broadcast\n              The BRDNOGEN
        bit is set and cleared by\n              software."
    - !Field
      name: SFTOPT
      bit_offset: 8
      bit_width: 1
      description: "SFT Option Bit The SFTOPT bit is set and\n              cleared
        by software."
    - !Field
      name: OAR
      bit_offset: 16
      bit_width: 15
      description: "Own addresses configuration The OAR bits\n              are set
        by software to select which destination\n              logical addresses has
        to be considered in receive\n              mode. Each bit, when set, enables
        the CEC logical\n              address identified by the given bit position.
        At the\n              end of HEADER reception, the received destination\n
        \             address is compared with the enabled addresses. In\n              case
        of matching address, the incoming message is\n              acknowledged and
        received. In case of non-matching\n              address, the incoming message
        is received only in\n              listen mode (LSTN=1), but without acknowledge
        sent.\n              Broadcast messages are always received. Example: OAR\n
        \             = 0b000 0000 0010 0001 means that CEC acknowledges\n              addresses
        0x0 and 0x5. Consequently, each message\n              directed to one of
        these addresses is\n              received."
    - !Field
      name: LSTN
      bit_offset: 31
      bit_width: 1
      description: "Listen mode LSTN bit is set and cleared\n              by software."
  - !Register
    name: CEC_TXDR
    addr: 0x40007808
    size_bits: 32
    description: CEC Tx data register
    read_allowed: false
    write_allowed: true
    fields:
    - !Field
      name: TXD
      bit_offset: 0
      bit_width: 8
      description: "Tx Data register. TXD is a write-only\n              register
        containing the data byte to be transmitted.\n              Note: TXD must
        be written when\n              TXSTART=1"
  - !Register
    name: CEC_RXDR
    addr: 0x4000780c
    size_bits: 32
    description: CEC Rx Data Register
    read_allowed: true
    write_allowed: false
    fields:
    - !Field
      name: RXD
      bit_offset: 0
      bit_width: 8
      description: "Rx Data register. RXD is read-only and\n              contains
        the last data byte which has been received\n              from the CEC line."
  - !Register
    name: CEC_ISR
    addr: 0x40007810
    size_bits: 32
    description: "CEC Interrupt and Status\n          Register"
    read_allowed: true
    write_allowed: true
    fields:
    - !Field
      name: RXBR
      bit_offset: 0
      bit_width: 1
      description: "Rx-Byte Received The RXBR bit is set by\n              hardware
        to inform application that a new byte has\n              been received from
        the CEC line and stored into the\n              RXD buffer. RXBR is cleared
        by software write at\n              1."
    - !Field
      name: RXEND
      bit_offset: 1
      bit_width: 1
      description: "End Of Reception RXEND is set by\n              hardware to inform
        application that the last byte of\n              a CEC message is received
        from the CEC line and\n              stored into the RXD buffer. RXEND is
        set at the same\n              time of RXBR. RXEND is cleared by software
        write at\n              1."
    - !Field
      name: RXOVR
      bit_offset: 2
      bit_width: 1
      description: "Rx-Overrun RXOVR is set by hardware if\n              RXBR is
        not yet cleared at the time a new byte is\n              received on the CEC
        line and stored into RXD. RXOVR\n              assertion stops message reception
        so that no\n              acknowledge is sent. In case of broadcast, a negative\n
        \             acknowledge is sent. RXOVR is cleared by software\n              write
        at 1."
    - !Field
      name: BRE
      bit_offset: 3
      bit_width: 1
      description: "Rx-Bit Rising Error BRE is set by\n              hardware in case
        a Data-Bit waveform is detected with\n              Bit Rising Error. BRE
        is set either at the time the\n              misplaced rising edge occurs,
        or at the end of the\n              maximum BRE tolerance allowed by RXTOL,
        in case\n              rising edge is still longing. BRE stops message\n              reception
        if BRESTP=1. BRE generates an Error-Bit on\n              the CEC line if
        BREGEN=1. BRE is cleared by software\n              write at 1."
    - !Field
      name: SBPE
      bit_offset: 4
      bit_width: 1
      description: "Rx-Short Bit Period Error SBPE is set by\n              hardware
        in case a Data-Bit waveform is detected with\n              Short Bit Period
        Error. SBPE is set at the time the\n              anticipated falling edge
        occurs. SBPE generates an\n              Error-Bit on the CEC line. SBPE is
        cleared by\n              software write at 1."
    - !Field
      name: LBPE
      bit_offset: 5
      bit_width: 1
      description: "Rx-Long Bit Period Error LBPE is set by\n              hardware
        in case a Data-Bit waveform is detected with\n              Long Bit Period
        Error. LBPE is set at the end of the\n              maximum bit-extension
        tolerance allowed by RXTOL, in\n              case falling edge is still longing.
        LBPE always stops\n              reception of the CEC message. LBPE generates
        an\n              Error-Bit on the CEC line if LBPEGEN=1. In case of\n              broadcast,
        Error-Bit is generated even in case of\n              LBPEGEN=0. LBPE is cleared
        by software write at\n              1."
    - !Field
      name: RXACKE
      bit_offset: 6
      bit_width: 1
      description: "Rx-Missing Acknowledge In receive mode,\n              RXACKE
        is set by hardware to inform application that\n              no acknowledge
        was seen on the CEC line. RXACKE\n              applies only for broadcast
        messages and in listen\n              mode also for not directly addressed
        messages\n              (destination address not enabled in OAR). RXACKE\n
        \             aborts message reception. RXACKE is cleared by\n              software
        write at 1."
    - !Field
      name: ARBLST
      bit_offset: 7
      bit_width: 1
      description: "Arbitration Lost ARBLST is set by\n              hardware to inform
        application that CEC device is\n              switching to reception due to
        arbitration lost event\n              following the TXSOM command. ARBLST
        can be due either\n              to a contending CEC device starting earlier
        or\n              starting at the same time but with higher HEADER\n              priority.
        After ARBLST assertion TXSOM bit keeps\n              pending for next transmission
        attempt. ARBLST is\n              cleared by software write at 1."
    - !Field
      name: TXBR
      bit_offset: 8
      bit_width: 1
      description: "Tx-Byte Request TXBR is set by hardware\n              to inform
        application that the next transmission data\n              has to be written
        to TXDR. TXBR is set when the 4th\n              bit of currently transmitted
        byte is sent.\n              Application must write the next byte to TXDR
        within 6\n              nominal data-bit periods before transmission underrun\n
        \             error occurs (TXUDR). TXBR is cleared by software\n              write
        at 1."
    - !Field
      name: TXEND
      bit_offset: 9
      bit_width: 1
      description: "End of Transmission TXEND is set by\n              hardware to
        inform application that the last byte of\n              the CEC message has
        been successfully transmitted.\n              TXEND clears the TXSOM and TXEOM
        control bits. TXEND\n              is cleared by software write at 1."
    - !Field
      name: TXUDR
      bit_offset: 10
      bit_width: 1
      description: "Tx-Buffer Underrun In transmission mode,\n              TXUDR
        is set by hardware if application was not in\n              time to load TXDR
        before of next byte transmission.\n              TXUDR aborts message transmission
        and clears TXSOM\n              and TXEOM control bits. TXUDR is cleared by
        software\n              write at 1"
    - !Field
      name: TXERR
      bit_offset: 11
      bit_width: 1
      description: "Tx-Error In transmission mode, TXERR is\n              set by
        hardware if the CEC initiator detects low\n              impedance on the
        CEC line while it is released. TXERR\n              aborts message transmission
        and clears TXSOM and\n              TXEOM controls. TXERR is cleared by software
        write at\n              1."
    - !Field
      name: TXACKE
      bit_offset: 12
      bit_width: 1
      description: "Tx-Missing Acknowledge Error In\n              transmission mode,
        TXACKE is set by hardware to\n              inform application that no acknowledge
        was received.\n              In case of broadcast transmission, TXACKE informs\n
        \             application that a negative acknowledge was received.\n              TXACKE
        aborts message transmission and clears TXSOM\n              and TXEOM controls.
        TXACKE is cleared by software\n              write at 1."
