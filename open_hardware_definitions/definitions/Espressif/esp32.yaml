        be cleared once the operation done.1: enable 0: disable.'
      read_allowed: true
      write_allowed: true
    - !Field
      name: FLASH_PP
      bit_offset: 25
      bit_width: 1
      description: 'Page program enable(1 byte ~256 bytes data to be programmed).
