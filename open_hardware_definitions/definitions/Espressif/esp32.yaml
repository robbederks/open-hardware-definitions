      name: CCLK_ENABLE
      bit_offset: 0
      bit_width: 2
      description: 'Clock-enable control for two SD card clocks and one MMC card clock
        is supported. One bit per card.

        0: Clock disabled;

        1: Clock enabled.'
      read_allowed: true
      write_allowed: true
    - !Field
