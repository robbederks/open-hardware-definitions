        1: clock enabled.'
      read_allowed: true
      write_allowed: true
  - !Register
    name: TMOUT
    addr: 0x14
    size_bits: 32
    description: Data and response timeout configuration register
    reset_value: 0xffffff40
    fields:
    - !Field
      name: RESPONSE_TIMEOUT
      bit_offset: 0
