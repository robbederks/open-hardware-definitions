- !Module
  name: APB_SARADC
  description: Successive Approximation Register Analog to Digital Converter
  base_addr: 0x3f440000
  size: 0x400
  registers:
  - !Register
    name: CTRL
    addr: 0x3f440000
    size_bits: 32
    description: DIG ADC common configuration
    reset_value: 0x407f8240
    fields:
    - !Field
      name: START_FORCE
      bit_offset: 0
      bit_width: 1
      description: '0: select FSM to start SAR ADC. 1: select software to start SAR
        ADC.'
      read_allowed: true
      write_allowed: true
    - !Field
      name: START
      bit_offset: 1
      bit_width: 1
      description: Start SAR ADC by software.
      read_allowed: true
      write_allowed: true
    - !Field
      name: WORK_MODE
      bit_offset: 3
      bit_width: 2
      description: '0: single-channel scan mode. 1: double-channel scan mode. 2:

        alternate-channel scan mode.'
      read_allowed: true
      write_allowed: true
    - !Field
      name: SAR_SEL
      bit_offset: 5
      bit_width: 1
      description: '0: select SAR ADC1. 1: select SAR ADC2, only work for single-channel
        scan mode.'
      read_allowed: true
      write_allowed: true
    - !Field
      name: SAR_CLK_GATED
      bit_offset: 6
      bit_width: 1
      description: SAR clock gate enable bit.
      read_allowed: true
      write_allowed: true
    - !Field
      name: SAR_CLK_DIV
      bit_offset: 7
      bit_width: 8
      description: SAR clock divider
      read_allowed: true
      write_allowed: true
    - !Field
      name: SAR1_PATT_LEN
      bit_offset: 15
      bit_width: 4
      description: 0 ~ 15 means length 1 ~ 16
      read_allowed: true
      write_allowed: true
    - !Field
      name: SAR2_PATT_LEN
      bit_offset: 19
      bit_width: 4
      description: 0 ~ 15 means length 1 ~ 16
      read_allowed: true
      write_allowed: true
    - !Field
      name: SAR1_PATT_P_CLEAR
      bit_offset: 23
      bit_width: 1
      description: Clear the pointer of pattern table for DIG ADC1 CTRL.
      read_allowed: true
      write_allowed: true
    - !Field
      name: SAR2_PATT_P_CLEAR
      bit_offset: 24
      bit_width: 1
      description: Clear the pointer of pattern table for DIG ADC2 CTRL.
      read_allowed: true
      write_allowed: true
    - !Field
      name: DATA_SAR_SEL
      bit_offset: 25
      bit_width: 1
      description: '1: sar_sel will be coded to the MSB of the 16-bit output data,
        in this case the resolution should not be larger than 11 bits.'
      read_allowed: true
      write_allowed: true
    - !Field
      name: DATA_TO_I2S
      bit_offset: 26
      bit_width: 1
      description: '1: I2S input data is from SAR ADC (for DMA), 0: I2S input data
        is from GPIO matrix'
      read_allowed: true
      write_allowed: true
    - !Field
      name: XPD_SAR_FORCE
      bit_offset: 27
      bit_width: 2
      description: Force option to xpd sar blocks.
      read_allowed: true
      write_allowed: true
    - !Field
