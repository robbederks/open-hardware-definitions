      read_allowed: true
      write_allowed: false
    - !Field
      name: BYTE_TRANS
      bit_offset: 6
      bit_width: 1
      description: This field changes to 1 when one byte is transferred.
      read_allowed: true
      write_allowed: false
    - !Field
      name: RXFIFO_CNT
      bit_offset: 8
