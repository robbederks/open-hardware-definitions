- !Module
  name: EFUSE
  description: eFuse Controller
  base_addr: 0x3f41a000
  size: 0x1d0
  registers:
  - !Register
    name: RD_WR_DIS
    addr: 0x2c
    size_bits: 32
    description: Register 0 of BLOCK0.
    fields:
    - !Field
      name: WR_DIS
      bit_offset: 0
      bit_width: 32
      description: Disables programming of individual eFuses.
      read_allowed: true
      write_allowed: false
  - !Register
    name: RD_REPEAT_DATA0
    addr: 0x30
    size_bits: 32
    description: Register 1 of BLOCK0.
    fields:
    - !Field
      name: RD_DIS
      bit_offset: 0
      bit_width: 7
      description: Disables software reading from individual eFuse blocks (BLOCK4-10).
      read_allowed: true
      write_allowed: false
    - !Field
      name: DIS_RTC_RAM_BOOT
      bit_offset: 7
      bit_width: 1
      description: Reserved.
      read_allowed: true
      write_allowed: false
    - !Field
      name: DIS_ICACHE
      bit_offset: 8
      bit_width: 1
      description: Set this bit to disable Icache.
      read_allowed: true
      write_allowed: false
    - !Field
      name: DIS_DCACHE
      bit_offset: 9
      bit_width: 1
      description: Set this bit to disable Dcache.
      read_allowed: true
      write_allowed: false
    - !Field
      name: DIS_DOWNLOAD_ICACHE
      bit_offset: 10
      bit_width: 1
      description: Disables Icache when SoC is in Download mode.
      read_allowed: true
      write_allowed: false
    - !Field
      name: DIS_DOWNLOAD_DCACHE
      bit_offset: 11
      bit_width: 1
      description: Disables Dcache when SoC is in Download mode.
      read_allowed: true
      write_allowed: false
    - !Field
      name: DIS_FORCE_DOWNLOAD
      bit_offset: 12
      bit_width: 1
      description: Set this bit to disable the function that forces chip into download
        mode.
      read_allowed: true
      write_allowed: false
    - !Field
      name: DIS_USB
      bit_offset: 13
      bit_width: 1
      description: Set this bit to disable USB OTG function.
      read_allowed: true
      write_allowed: false
    - !Field
      name: DIS_CAN
      bit_offset: 14
      bit_width: 1
      description: Set this bit to disable the TWAI Controller function.
      read_allowed: true
      write_allowed: false
    - !Field
      name: DIS_BOOT_REMAP
      bit_offset: 15
      bit_width: 1
      description: Disables capability to Remap RAM to ROM address space.
      read_allowed: true
      write_allowed: false
    - !Field
      name: RPT4_RESERVED5
      bit_offset: 16
      bit_width: 1
      description: Reserved (used for four backups method).
      read_allowed: true
      write_allowed: false
    - !Field
      name: SOFT_DIS_JTAG
      bit_offset: 17
      bit_width: 1
      description: Software disables JTAG. When software disabled, JTAG can be activated
        temporarily by HMAC peripheral.
      read_allowed: true
      write_allowed: false
    - !Field
      name: HARD_DIS_JTAG
      bit_offset: 18
      bit_width: 1
      description: Hardware disables JTAG permanently.
      read_allowed: true
      write_allowed: false
    - !Field
      name: DIS_DOWNLOAD_MANUAL_ENCRYPT
      bit_offset: 19
      bit_width: 1
      description: Disables flash encryption when in download boot modes.
      read_allowed: true
      write_allowed: false
    - !Field
      name: USB_DREFH
      bit_offset: 20
      bit_width: 2
      description: Controls single-end input threshold vrefh, 1.76 V to 2 V with step
        of 80 mV, stored in eFuse.
      read_allowed: true
      write_allowed: false
    - !Field
      name: USB_DREFL
      bit_offset: 22
      bit_width: 2
      description: Controls single-end input threshold vrefl, 0.8 V to 1.04 V with
        step of 80 mV, stored in eFuse.
      read_allowed: true
      write_allowed: false
    - !Field
      name: USB_EXCHG_PINS
      bit_offset: 24
      bit_width: 1
      description: Set this bit to exchange USB D+ and D- pins.
      read_allowed: true
      write_allowed: false
    - !Field
      name: EXT_PHY_ENABLE
      bit_offset: 25
      bit_width: 1
      description: Set this bit to enable external USB PHY.
      read_allowed: true
      write_allowed: false
    - !Field
      name: USB_FORCE_NOPERSIST
      bit_offset: 26
      bit_width: 1
      description: If set, forces USB BVALID to 1.
      read_allowed: true
      write_allowed: false
    - !Field
      name: RPT4_RESERVED0
      bit_offset: 27
      bit_width: 2
      description: Reserved (used for four backups method).
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_MODECURLIM
      bit_offset: 29
      bit_width: 1
      description: SPI regulator switches current limit mode.
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_DREFH
      bit_offset: 30
      bit_width: 2
      description: SPI regulator high voltage reference.
      read_allowed: true
      write_allowed: false
  - !Register
    name: RD_REPEAT_DATA1
    addr: 0x34
    size_bits: 32
    description: Register 2 of BLOCK0.
    fields:
    - !Field
      name: VDD_SPI_DREFM
      bit_offset: 0
      bit_width: 2
      description: SPI regulator medium voltage reference.
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_DREFL
      bit_offset: 2
      bit_width: 2
      description: SPI regulator low voltage reference.
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_XPD
      bit_offset: 4
      bit_width: 1
      description: If VDD_SPI_FORCE is 1, this value determines if the VDD_SPI regulator
        is powered on.
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_TIEH
      bit_offset: 5
      bit_width: 1
      description: 'If VDD_SPI_FORCE is 1, determines VDD_SPI voltage. 0: VDD_SPI
        connects to 1.8 V LDO. 1: VDD_SPI connects to VDD_RTC_IO.'
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_FORCE
      bit_offset: 6
      bit_width: 1
      description: Set this bit to use XPD_VDD_PSI_REG and VDD_SPI_TIEH to configure
        VDD_SPI LDO.
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_EN_INIT
      bit_offset: 7
      bit_width: 1
      description: Set SPI regulator to 0 to configure init[1:0]=0.
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_ENCURLIM
      bit_offset: 8
      bit_width: 1
      description: Set SPI regulator to 1 to enable output current limit.
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_DCURLIM
      bit_offset: 9
      bit_width: 3
      description: Tunes the current limit threshold of SPI regulator when tieh=0,
        about 800 mA/(8+d).
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_INIT
      bit_offset: 12
      bit_width: 2
      description: 'Adds resistor from LDO output to ground. 0: no resistance. 1:
        6 K. 2: 4 K. 3: 2 K.'
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_DCAP
      bit_offset: 14
      bit_width: 2
      description: Prevents SPI regulator from overshoot.
      read_allowed: true
      write_allowed: false
    - !Field
      name: WDT_DELAY_SEL
      bit_offset: 16
      bit_width: 2
      description: 'Selects RTC watchdog timeout threshold at startup. 0: 40,000 slow
        clock cycles. 1: 80,000 slow clock cycles. 2: 160,000 slow clock cycles. 3:
        320,000 slow clock cycles.'
      read_allowed: true
      write_allowed: false
    - !Field
      name: SPI_BOOT_CRYPT_CNT
      bit_offset: 18
      bit_width: 3
      description: Enables encryption and decryption, when an SPI boot mode is set.
        Feature is enabled 1 or 3 bits are set in the eFuse, disabled otherwise.
      read_allowed: true
      write_allowed: false
    - !Field
      name: SECURE_BOOT_KEY_REVOKE0
      bit_offset: 21
      bit_width: 1
      description: If set, revokes use of secure boot key digest 0.
      read_allowed: true
      write_allowed: false
    - !Field
      name: SECURE_BOOT_KEY_REVOKE1
      bit_offset: 22
