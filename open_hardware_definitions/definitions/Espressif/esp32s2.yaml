      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_FORCE
      bit_offset: 6
      bit_width: 1
      description: Set this bit to use XPD_VDD_PSI_REG and VDD_SPI_TIEH to configure
        VDD_SPI LDO.
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_EN_INIT
      bit_offset: 7
      bit_width: 1
      description: Set SPI regulator to 0 to configure init[1:0]=0.
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_ENCURLIM
      bit_offset: 8
      bit_width: 1
      description: Set SPI regulator to 1 to enable output current limit.
      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_DCURLIM
      bit_offset: 9
      bit_width: 3
