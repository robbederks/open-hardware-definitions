    size_bits: 32
    description: Describe I2C work status
    fields:
    - !Field
      name: RESP_REC
      bit_offset: 0
      bit_width: 1
      description: 'The received ACK value in master mode or slave mode. 0: ACK. 1:
        NACK.'
