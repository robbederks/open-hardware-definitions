      description: If set, revokes use of secure boot key digest 1.
      read_allowed: true
      write_allowed: false
    - !Field
      name: SECURE_BOOT_KEY_REVOKE2
      bit_offset: 23
      bit_width: 1
      description: If set, revokes use of secure boot key digest 2.
      read_allowed: true
      write_allowed: false
