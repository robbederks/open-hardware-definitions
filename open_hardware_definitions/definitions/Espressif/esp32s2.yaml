      read_allowed: true
      write_allowed: false
    - !Field
      name: VDD_SPI_TIEH
      bit_offset: 5
      bit_width: 1
      description: 'If VDD_SPI_FORCE is 1, determines VDD_SPI voltage. 0: VDD_SPI
