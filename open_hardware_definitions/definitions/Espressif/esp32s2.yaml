      description: '1: the I2C bus is busy transferring data. 0: the I2C bus is in
        idle state.'
      read_allowed: true
      write_allowed: false
    - !Field
      name: SLAVE_ADDRESSED
      bit_offset: 5
      bit_width: 1
      description: When configured as an I2C Slave, and the address sent by the master
