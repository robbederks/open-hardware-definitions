- !Module
  name: WDOG
  description: Generation 2008 Watchdog Timer
  base_addr: 0x40052000
  size: 0x18
  registers:
  - !Register
    name: STCTRLH
    addr: 0x40052000
    size_bits: 16
    description: Watchdog Status and Control Register High
    read_allowed: true
    write_allowed: true
    reset_value: 0x1d3
    fields:
    - !Field
      name: WDOGEN
      bit_offset: 0
      bit_width: 1
      description: Enables or disables the WDOG's operation
      read_allowed: true
      write_allowed: true
      enum_values:
        0: '0'
        1: '1'
    - !Field
      name: CLKSRC
      bit_offset: 1
      bit_width: 1
      description: Selects clock source for the WDOG timer and other internal timing
        operations.
      read_allowed: true
      write_allowed: true
      enum_values:
        0: '0'
        1: '1'
    - !Field
      name: IRQRSTEN
      bit_offset: 2
      bit_width: 1
      description: Used to enable the debug breadcrumbs feature
      read_allowed: true
      write_allowed: true
      enum_values:
        0: '0'
        1: '1'
    - !Field
      name: WINEN
      bit_offset: 3
      bit_width: 1
      description: Enables Windowing mode.
      read_allowed: true
      write_allowed: true
      enum_values:
        0: '0'
        1: '1'
    - !Field
      name: ALLOWUPDATE
      bit_offset: 4
      bit_width: 1
      description: Enables updates to watchdog write-once registers, after the reset-triggered
        initial configuration window (WCT) closes, through unlock sequence
      read_allowed: true
      write_allowed: true
      enum_values:
        0: '0'
        1: '1'
    - !Field
      name: DBGEN
      bit_offset: 5
      bit_width: 1
      description: Enables or disables WDOG in Debug mode.
      read_allowed: true
      write_allowed: true
      enum_values:
        0: '0'
        1: '1'
    - !Field
      name: STOPEN
      bit_offset: 6
      bit_width: 1
      description: Enables or disables WDOG in Stop mode.
      read_allowed: true
      write_allowed: true
      enum_values:
        0: '0'
        1: '1'
    - !Field
      name: WAITEN
      bit_offset: 7
      bit_width: 1
      description: Enables or disables WDOG in Wait mode.
      read_allowed: true
      write_allowed: true
      enum_values:
        0: '0'
        1: '1'
    - !Field
      name: TESTWDOG
      bit_offset: 10
      bit_width: 1
      description: Puts the watchdog in the functional test mode
      read_allowed: true
      write_allowed: true
    - !Field
      name: TESTSEL
      bit_offset: 11
      bit_width: 1
      description: Effective only if TESTWDOG is set. Selects the test to be run on
        the watchdog timer.
      read_allowed: true
      write_allowed: true
      enum_values:
        0: '0'
        1: '1'
    - !Field
      name: BYTESEL
      bit_offset: 12
      bit_width: 2
      description: This 2-bit field selects the byte to be tested when the watchdog
        is in the byte test mode.
      read_allowed: true
      write_allowed: true
      enum_values:
        0: '00'
        1: '01'
        2: '10'
        3: '11'
    - !Field
      name: DISTESTWDOG
      bit_offset: 14
      bit_width: 1
      description: Allows the WDOG's functional test mode to be disabled permanently
      read_allowed: true
      write_allowed: true
      enum_values:
