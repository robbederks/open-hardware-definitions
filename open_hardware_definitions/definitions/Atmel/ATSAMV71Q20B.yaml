- !Module
  name: FPU
  description: Floating Point Unit
  base_addr: 0xe000ef30
  size: 0x1c
  registers:
  - !Register
    name: FPCCR
    addr: 0x4
    size_bits: 32
    description: Floating-point Context Control Register
    read_allowed: true
    write_allowed: true
    reset_value: 0xc0000000
    fields:
    - !Field
      name: LSPACT
      bit_offset: 0
      bit_width: 1
      description: Lazy state preservation is active. Floating-point stack frame has
        been allocated but saving state to it has been deferred.
    - !Field
      name: USER
      bit_offset: 1
      bit_width: 1
      description: Privilege level was user when the floating-point stack frame was
        allocated.
    - !Field
      name: THREAD
      bit_offset: 3
      bit_width: 1
      description: Mode was Thread Mode when the floating-point stack frame was allocated.
    - !Field
      name: HFRDY
      bit_offset: 4
      bit_width: 1
      description: Priority permitted setting the HardFault handler to the pending
        state when the floating-point stack frame was allocated.
    - !Field
      name: MMRDY
      bit_offset: 5
      bit_width: 1
      description: MemManage is enabled and priority permitted setting the MemManage
        handler to the pending state when the floating-point stack frame was allocated.
    - !Field
      name: BFRDY
      bit_offset: 6
      bit_width: 1
      description: BusFault is enabled and priority permitted setting the BusFault
        handler to the pending state when the floating-point stack frame was allocated.
    - !Field
      name: MONRDY
      bit_offset: 8
      bit_width: 1
      description: DebugMonitor is enabled and priority permits setting MON_PEND when
        the floating-point stack frame was allocated.
    - !Field
      name: LSPEN
      bit_offset: 30
      bit_width: 1
      description: Enable automatic lazy state preservation for floating-point context.
    - !Field
      name: ASPEN
      bit_offset: 31
      bit_width: 1
      description: Enables CONTROL.FPCA setting on execution of a floating-point instruction.
        This results in automatic hardware state preservation and restoration, for
        floating-point context, on exception entry and exit.
  - !Register
    name: FPCAR
    addr: 0x8
    size_bits: 32
    description: Floating-point Context Address Register
